<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Now | Rock - Paper - Scissors </title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/interface.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header__h1">Rock - Paper - Scissors</h1>
    </div>
    <div class="content">
        <div class="content__column">
            <div class="player-section">
                <div class="player-section__hp player-section__hp--dark"></div>
                <h3 class="player-section__name">Player</h3>
                <div class="player-card">
                    <div class="player-card__inner">
                        <img class="player-card__inner__img player-card__inner__img--flipped" src="assets/images/rock.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content__column">
            <div class="player-section">
                <div class="player-section__hp player-section__hp--dark"></div>
                <h3 class="player-section__name">Computer</h3>
                <div class="player-card">
                    <div class="player-card__inner">
                        <img class="player-card__inner__img" src="assets/images/rock.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
