<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - Play Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="/assets/scripts/interface.js" defer></script>
    <script src="/assets/scripts/app.js" defer></script>
  
</head>
<body>
    <!--
        TODO: Add lives (hearts) and instructions, Add Photos of gestures
    -->
    <div class="header">
        <h1 class="header__heading">Rock - Paper - Scissors</h1>
    </div>

    <div class="main-view">
        <div class="player-column">
            <div class="player-column__description">
                <h4 class="player-column__description__name">Player One</h4>
            </div>
            <div class="player-box">

                <div class="player-box__inner">
                    <img src="" alt="" class="player-box__inner__img player-box__inner__img--player hidden">
                    <p class="player-box__inner__paragraph">X</p>
                </div>
            </div>
        </div>
        <div class="player-column">
            <div class="player-column__description">
                <h4 class="player-column__description__name">Player Two</h4>
            </div>
            <div class="player-box">
                <div class="player-box__inner">
                    <img src="" alt="" class="player-box__inner__img hidden">
                    <p class="player-box__inner__paragraph">X</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="control-box">
        <div id='r-key' class="control-box__container">
            <p class="control-box__key">R</p>
        </div>
        <div id='p-key' class="control-box__container">
            <p class="control-box__key">P</p>
        </div>
        <div id='s-key' class="control-box__container">
            <p class="control-box__key">S</p>
        </div>
    </div>

    <div class="side-control-box">
        <div class="side-control-btn">
            <i class="fas fa-play"></i>
        </div>
    </div>

    <div class="info-box">
        <img src="/assets/images/info.svg" alt="" class="info-box__btn">
    </div>

    <!-- <div class="overlay hidden"></div>
    <div class="info-modal hidden">
        <div class="info-modal-category"></div>
        <div class="info-modal-description"></div>
    </div> -->

</body>
</html>
